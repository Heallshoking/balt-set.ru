<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Service Platform - –í—ã–∑–æ–≤ –º–∞—Å—Ç–µ—Ä–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loader.active {
            display: block;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß –í—ã–∑–æ–≤ –º–∞—Å—Ç–µ—Ä–∞</h1>
        <p class="subtitle">AI –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–¥–±–µ—Ä—ë—Ç —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–∞</p>
        
        <form id="requestForm">
            <div class="form-group">
                <label for="name">–í–∞—à–µ –∏–º—è</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω</label>
                <input type="tel" id="phone" required>
            </div>
            
            <div class="form-group">
                <label for="category">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                <select id="category" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</option>
                    <option value="electrical">‚ö° –≠–ª–µ–∫—Ç—Ä–∏–∫–∞</option>
                    <option value="plumbing">üö∞ –°–∞–Ω—Ç–µ—Ö–Ω–∏–∫–∞</option>
                    <option value="appliance">üîå –ë—ã—Ç–æ–≤–∞—è —Ç–µ—Ö–Ω–∏–∫–∞</option>
                    <option value="general">üî® –û–±—â–∏–µ —Ä–∞–±–æ—Ç—ã</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="problem">–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã</label>
                <textarea id="problem" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="address">–ê–¥—Ä–µ—Å</label>
                <input type="text" id="address" required>
            </div>
            
            <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
        </form>
        
        <div class="loader" id="loader">
            <p>‚è≥ –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∑–∞—è–≤–∫—É...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        const form = document.getElementById('requestForm');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
            loader.classList.add('active');
            result.style.display = 'none';
            
            // –°–æ–±—Ä–∞—Ç—å –¥–∞–Ω–Ω—ã–µ
            const data = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                category: document.getElementById('category').value,
                problem_description: document.getElementById('problem').value,
                address: document.getElementById('address').value
            };
            
            try {
                // –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å
                const response = await fetch('/api/v1/ai/web-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                
                // –°–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
                loader.classList.remove('active');
                
                if (response.ok) {
                    // –£—Å–ø–µ—Ö
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ –ó–∞—è–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞!</h3>
                        <p><strong>–ù–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞:</strong> #${responseData.job_id}</p>
                        <p><strong>–ü—Ä–∏–º–µ—Ä–Ω–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å:</strong> ${responseData.estimated_price} ‚ÇΩ</p>
                        <p>${responseData.message}</p>
                    `;
                    result.style.display = 'block';
                    
                    // –û—á–∏—Å—Ç–∏—Ç—å —Ñ–æ—Ä–º—É
                    form.reset();
                } else {
                    throw new Error(responseData.detail || '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
                }
                
            } catch (error) {
                // –û—à–∏–±–∫–∞
                loader.classList.remove('active');
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå –û—à–∏–±–∫–∞</h3>
                    <p>${error.message}</p>
                `;
                result.style.display = 'block';
            }
        });
    </script>
</body>
</html>
