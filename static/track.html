<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –º–∞—Å—Ç–µ—Ä–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 500px;
            margin: 2rem auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 1.75rem;
            color: #1e293b;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .status {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .status.pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status.on-the-way {
            background: #dbeafe;
            color: #1e40af;
        }

        .status.arrived {
            background: #d1fae5;
            color: #065f46;
        }

        .info-block {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
        }

        .info-label {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e293b;
        }

        .route-link {
            display: block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: transform 0.2s;
        }

        .route-link:hover {
            transform: translateY(-2px);
        }

        .route-link:active {
            transform: translateY(0);
        }

        .timeline {
            margin-top: 2rem;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .timeline-dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            margin-right: 1rem;
        }

        .timeline-dot.active {
            background: #10b981;
        }

        .timeline-dot.inactive {
            background: #e2e8f0;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-title {
            font-weight: 600;
            color: #1e293b;
        }

        .timeline-time {
            font-size: 0.875rem;
            color: #64748b;
        }

        .loader {
            text-align: center;
            padding: 2rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üöó –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –º–∞—Å—Ç–µ—Ä–∞</h1>

            <div id="loading" class="loader">
                <div class="spinner"></div>
                <p style="margin-top: 1rem; color: #64748b;">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
            </div>

            <div id="content" style="display: none;">
                <div id="status" class="status"></div>

                <div class="info-block">
                    <div class="info-label">üí∞ –°—Ç–æ–∏–º–æ—Å—Ç—å —Ä–∞–±–æ—Ç—ã:</div>
                    <div class="info-value" id="price"></div>
                </div>

                <div id="routeBlock" style="display: none;">
                    <a id="routeLink" href="#" class="route-link" target="_blank">
                        üìç –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –º–∞—Ä—à—Ä—É—Ç –Ω–∞ –∫–∞—Ä—Ç–µ
                    </a>
                </div>

                <div class="timeline">
                    <div class="timeline-item">
                        <div class="timeline-dot" id="dot1">‚úÖ</div>
                        <div class="timeline-content">
                            <div class="timeline-title">–ó–∞–∫–∞–∑ —Å–æ–∑–¥–∞–Ω</div>
                            <div class="timeline-time" id="time1">-</div>
                        </div>
                    </div>

                    <div class="timeline-item">
                        <div class="timeline-dot" id="dot2">üöó</div>
                        <div class="timeline-content">
                            <div class="timeline-title">–ú–∞—Å—Ç–µ—Ä –≤—ã–µ—Ö–∞–ª</div>
                            <div class="timeline-time" id="time2">-</div>
                        </div>
                    </div>

                    <div class="timeline-item">
                        <div class="timeline-dot" id="dot3">üìç</div>
                        <div class="timeline-content">
                            <div class="timeline-title">–ú–∞—Å—Ç–µ—Ä –ø—Ä–∏–±—ã–ª</div>
                            <div class="timeline-time" id="time3">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('id');

        if (!jobId) {
            document.getElementById('loading').innerHTML = '<p style="color: red;">‚ùå –û—à–∏–±–∫–∞: ID –∑–∞–∫–∞–∑–∞ –Ω–µ —É–∫–∞–∑–∞–Ω</p>';
        } else {
            loadTrackingInfo();
            // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
            setInterval(loadTrackingInfo, 10000);
        }

        async function loadTrackingInfo() {
            try {
                const response = await fetch(`${API_URL}/api/v1/client/track/${jobId}`);
                
                if (!response.ok) {
                    throw new Error('–ó–∞–∫–∞–∑ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }

                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                // –°—Ç–∞—Ç—É—Å
                const statusEl = document.getElementById('status');
                const statusTexts = {
                    'pending': '‚è≥ –û–∂–∏–¥–∞–µ—Ç –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è –º–∞—Å—Ç–µ—Ä–∞',
                    'accepted': '‚úÖ –ú–∞—Å—Ç–µ—Ä –Ω–∞–∑–Ω–∞—á–µ–Ω',
                    'on-the-way': 'üöó –ú–∞—Å—Ç–µ—Ä –≤ –ø—É—Ç–∏',
                    'arrived': 'üìç –ú–∞—Å—Ç–µ—Ä –Ω–∞ –º–µ—Å—Ç–µ',
                    'in-progress': 'üîß –†–∞–±–æ—Ç–∞ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è',
                    'completed': '‚úÖ –ó–∞–∫–∞–∑ –∑–∞–≤–µ—Ä—à—ë–Ω'
                };

                statusEl.textContent = statusTexts[data.status] || data.status;
                statusEl.className = `status ${data.status}`;

                // –¶–µ–Ω–∞
                document.getElementById('price').textContent = `${data.estimated_price} ‚ÇΩ`;

                // –ú–∞—Ä—à—Ä—É—Ç
                if (data.route_url && data.departed) {
                    document.getElementById('routeBlock').style.display = 'block';
                    document.getElementById('routeLink').href = data.route_url;
                }

                // –¢–∞–π–º–ª–∞–π–Ω
                document.getElementById('dot1').className = 'timeline-dot active';
                document.getElementById('time1').textContent = '–°–æ–∑–¥–∞–Ω';

                if (data.departed) {
                    document.getElementById('dot2').className = 'timeline-dot active';
                    document.getElementById('time2').textContent = '–í –ø—É—Ç–∏';
                } else {
                    document.getElementById('dot2').className = 'timeline-dot inactive';
                    document.getElementById('time2').textContent = '–û–∂–∏–¥–∞–Ω–∏–µ';
                }

                if (data.arrived) {
                    document.getElementById('dot3').className = 'timeline-dot active';
                    document.getElementById('time3').textContent = '–ü—Ä–∏–±—ã–ª';
                } else {
                    document.getElementById('dot3').className = 'timeline-dot inactive';
                    document.getElementById('time3').textContent = '–û–∂–∏–¥–∞–Ω–∏–µ';
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                document.getElementById('loading').innerHTML = '<p style="color: red;">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p>';
            }
        }
    </script>
</body>
</html>
